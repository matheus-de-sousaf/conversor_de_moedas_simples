<meta charset="UTF-8">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <div id="container" onload="altPlace()">
        <h1>Digite o valor em real(BRL) e selecione a moeda para qual deseja converter.</h1>
        <div>
            <div>
                <input class="inputs" type="number" id="valor" placeholder="Valor em Reais">
                <select onchange="altPlace()" class="buttons" id="moedas">
                    <option value="Dólar">Dólar</option>
                    <option value="Euro">Euro</option>
                    <option value="Libra">Libra</option>
                    <option value="Iene">Iene</option>
                </select>
            </div>
            <div id="mini_container">
                <input placeholder="Dólar" class="inputs" type="number" id="res">
                <button class="buttons" id="btn_converter" onclick="Conversor()">Converter</button>
            </div>
        </div>
    </div>
    <p><i>Cotação das moedas do dia 01/09/2023</i></p>



    <script src="./scripts/script.js" type="text/javascript"></script>
</body>

</html>
